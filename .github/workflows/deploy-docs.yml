name: Deploy Documentation to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'website/**'
      - 'docs/**'
      - '.github/workflows/deploy-docs.yml'
  
  # Permite ejecutar manualmente desde la pestaña Actions
  workflow_dispatch:

# Permisos necesarios para GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Solo permitir un deployment concurrente
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job para construir la documentación
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./website
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: website/package-lock.json
          
      - name: Install dependencies
        run: npm ci
        
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next
          
      - name: Build documentation
        run: npm run build
        env:
          # Para Next.js static export
          NODE_ENV: production
          GITHUB_PAGES: true
          
      - name: Create .nojekyll file
        run: touch out/.nojekyll
        
      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./website/out

  # Job para desplegar a GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
